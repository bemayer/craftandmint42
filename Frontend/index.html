<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>DrawAndMint42</title>
    <link rel="icon" type="image/x-icon" href="./Blockchain_Logo.svg">
    <style>
      .content {
        display: none;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img alt="42" src="./42_Logo.svg" height="70" />
        <ul id="menu">
          <li><a class="menu-item" data-target="set-up" style="cursor: pointer;">Set-up</a></li>
          <li><a class="menu-item" data-target="generate-image" style="cursor: pointer;">Generate image</a></li>
          <li><a class="menu-item" data-target="check-contract" style="cursor: pointer;">Check contract</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="content" id="set-up">
        <h1>Set up</h1>
        <form id="api-form">
          <label for="api-key">DreamStudio API Key</label>
          <input
            type="text"
            id="api-key"
            name="api-key"
            placeholder="Enter DreamStudio API key"
          />
          <button type="submit" id="api-key-submit">Submit</button>
          <div id="display-credits"></div>
        </form>
        <dialog id="error-api-key">
          <p>Invalid OpenAI API key</p>
          <button id="close-error-api-key">Close</button>
        </dialog>
      </div>

      <div class="content" id="generate-image">
        <h1>Image Generator with DreamStudio</h1>
        <form id="image-generator-form">
          <label for="image-description">Description</label>
          <input
            type="text"
            id="image-description"
            name="image-description"
            placeholder="Enter image description"
          />
          <button type="submit">Generate Image</button>
          <figure>
            <img
              id="generated-image"
              alt="Generated by Dall-E"
              style="display: none"
            />
            <figcaption><i id="generated-image-title"></i></figcaption>
          </figure>
        </form>
      </div>

      <div class="content" id="check-contract">
        <h1>Check Contract</h1>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
